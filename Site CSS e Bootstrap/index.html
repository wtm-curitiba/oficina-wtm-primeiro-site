<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Bootstrap Exemplo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<section id="header-pagina">
		<div class="container">
			<div class="jumbotron text-center">
			  <h1>Oficina de Bootstrap</h1>      
			 <p>Está é a minha primeira página em bootstrap.</p>   
			</div>
		</div>
	</section>	
	<section id="corpo-pagina">
		<div class="container text-center">
			<h1>Olá mundo!</h1>      
			<p class="texto-customizado texto-negrito">Está é a minha primeira página em bootstrap.</p>  
			<br></br>
			<div class="row">
				<div class="col-md-4">
					<img src="img/imagem.png" class="img-thumbnail" width="280" height="230">
					<p>Primeiro bloco</p>
				</div>
				
				<div class="col-md-4">
					<img src="img/imagem.png" class="img-thumbnail" width="280" height="230">
					<p>Segundo bloco</p>
				</div>
				
				<div class="col-md-4">
					<img src="img/imagem.png" class="img-thumbnail" width="280" height="230">
					<p>Terceiro bloco</p>
				</div>				
			</div>			
			<br>			
			<div class="row">
				<div class="col-md-6">
					<img src="img/imagem.png" class="img-thumbnail" width="280" height="230">
					<p>Nova linha - Primeiro Bloco</p>
				</div>				
				<div class="col-md-6">
					<img src="img/imagem.png" class="img-thumbnail" width="280" height="230">
					<p>Nova linha - Segundo Bloco</p>
				</div>						
			</div>				
		</div>				
	</section>	
	<br>
	<footer class="text-center rodape">
	  <p class="texto-rodape">WTM Curitiba 2017 - Oficina de HTML, CSS e Bootstrap</p>
	</footer>
</body>
</html>
